<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		html, body, #container {
			width: 100%;
			height: 80%;
			margin: 0;
			padding: 0;
			align: center;
		}

		h1 {
			text-align:center;
			font-family: Verdana;
		}
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
	<script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-core.min.js" type="text/javascript"></script>
  	<script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-linear-gauge.min.js" type="text/javascript"></script>

	<script src="index.js" defer></script>
</head>

<body ng-app="App" ng-controller="world">
	<input
		type="text"
		ng-model="url"
		ng-keyup="$event.keyCode == 13 && store_url(url)"
		placeholder="webhook url"
	/> <h1>GOOD JOB !!!</h1>
	<br>

	<div id="container"></div>
</body>
